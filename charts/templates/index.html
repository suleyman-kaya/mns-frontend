<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Data Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .plot { 
            width: 100%; 
            height: 600px; 
        }
        .lap-selector { margin-bottom: 20px; }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            width: 100%;
            height: 100%;

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Lap Data Analysis</h1>

    <form method="POST">
        <label>Select Laps:</label><br>
        {% for lap in laps %}
        <input type="checkbox" name="laps" value="{{ lap }}" {% if lap in selected_laps %}checked{% endif %}>
        Lap {{ lap }}
        {% endfor %}
        <input type="submit" value="Update">
    </form>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'EnergyTab')">Energy Consumption</button>
        <button class="tablinks" onclick="openTab(event, 'GPSSpeedTab')">GPS Speed</button>
        <button class="tablinks" onclick="openTab(event, 'BatteryTab')">Battery Analysis</button>
        <button class="tablinks" onclick="openTab(event, 'GPSMapTab')">GPS Track</button>
        <button class="tablinks" onclick="openTab(event, 'EnergyHeatmapTab')">Energy Heatmap</button>
        <button class="tablinks" onclick="openTab(event, 'LapDataTab')">Lap Data</button>
        <button class="tablinks" onclick="openTab(event, 'CustomChartTab')">Custom Chart</button>
    </div>

    <div id="EnergyTab" class="tabcontent">
        <div id="energy-plot" class="plot"></div>
    </div>

    <div id="GPSSpeedTab" class="tabcontent">
        <div id="gps-speed-plot" class="plot"></div>
    </div>

    <div id="BatteryTab" class="tabcontent">
        <div id="battery-plot" class="plot"></div>
    </div>

    <div id="GPSMapTab" class="tabcontent">
        <div id="gps-map" class="plot"></div>
    </div>

    <div id="EnergyHeatmapTab" class="tabcontent">
        <div id="energy-heatmap" class="plot"></div>
    </div>

    <div id="LapDataTab" class="tabcontent">
        <div id="lap-data-table"></div>
    </div>

    <div id="CustomChartTab" class="tabcontent">
        <div>
            <label for="x-axis">X Axis:</label>
            <select id="x-axis">
                <!-- Options will be populated dynamically -->
            </select>
            
            <label for="y-axis">Y Axis:</label>
            <select id="y-axis">
                <!-- Options will be populated dynamically -->
            </select>
            
            <button onclick="updateCustomChart()">Update Chart</button>
        </div>
        <div id="custom-chart" class="plot"></div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Plot energy graph
        var energyData = JSON.parse('{{ energy_graph | safe }}');
        Plotly.newPlot('energy-plot', energyData.data, energyData.layout);

        // Plot GPS speed graph
        var gpsSpeedData = JSON.parse('{{ gps_speed_graph | safe }}');
        Plotly.newPlot('gps-speed-plot', gpsSpeedData.data, gpsSpeedData.layout);

        // Plot battery graph
        var batteryData = JSON.parse('{{ battery_graph | safe }}');
        Plotly.newPlot('battery-plot', batteryData.data, batteryData.layout);

        // Plot GPS map
        var gpsMapData = JSON.parse('{{ gps_map | safe }}');
        Plotly.newPlot('gps-map', gpsMapData.data, gpsMapData.layout);

        // Plot energy heatmap
        var energyHeatmapData = JSON.parse('{{ energy_heatmap | safe }}');
        Plotly.newPlot('energy-heatmap', energyHeatmapData.data, energyHeatmapData.layout);

        // Create lap data table
        var lapData = JSON.parse('{{ lap_data | safe }}');
        var table = '<table border="1"><tr><th>Lap</th><th>Time</th><th>Distance</th><th>Avg Speed</th><th>Max Speed</th><th>Joules Used</th></tr>';
        for (var i = 0; i < lapData.length; i++) {
            table += '<tr>';
            table += '<td>' + lapData[i].lap_lap + '</td>';
            table += '<td>' + lapData[i].time + '</td>';
            table += '<td>' + lapData[i].distance + '</td>';
            table += '<td>' + lapData[i].avg_speed + '</td>';
            table += '<td>' + lapData[i].max_speed + '</td>';
            table += '<td>' + lapData[i].joules_used + '</td>';
            table += '</tr>';
        }
        table += '</table>';
        document.getElementById('lap-data-table').innerHTML = table;

        function updateCustomChart() {
            var xAxis = document.getElementById('x-axis').value;
            var yAxis = document.getElementById('y-axis').value;
            var selectedLaps = Array.from(document.querySelectorAll('input[name="laps"]:checked')).map(el => parseInt(el.value));

            fetch('/update_custom_chart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    x_axis: xAxis,
                    y_axis: yAxis,
                    selected_laps: selectedLaps
                }),
            })
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('custom-chart', JSON.parse(data));
            });
        }

        // Populate dropdown options
        window.onload = function() {
            var columns = {{ available_columns|tojson }};
            var xSelect = document.getElementById('x-axis');
            var ySelect = document.getElementById('y-axis');
            
            columns.forEach(function(column) {
                xSelect.options.add(new Option(column, column));
                ySelect.options.add(new Option(column, column));
            });
        }

        // Open the first tab by default
        document.getElementsByClassName("tablinks")[0].click();
    </script>
</body>
</html>
