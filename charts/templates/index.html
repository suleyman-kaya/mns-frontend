<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Data Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .plot { width: 100%; height: 600px; }
        .lap-selector { margin-bottom: 20px; }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1>Lap Data Analysis</h1>

    <form method="post" class="lap-selector">
        <label>Select Laps:</label><br>
        {% for lap in laps %}
        <input type="checkbox" name="laps" value="{{ lap }}" {% if lap in selected_laps %} checked {% endif %}>
        Lap {{ lap }}
        {% endfor %}
        <input type="submit" value="Update Graphs">
    </form>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'EnergyTab')" id="defaultOpen">Energy Consumption</button>
        <button class="tablinks" onclick="openTab(event, 'GPSSpeedTab')">GPS Speed</button>
        <button class="tablinks" onclick="openTab(event, 'BatteryTab')">Battery Analysis</button>
        <button class="tablinks" onclick="openTab(event, 'GPSMapTab')">GPS Track</button>
        <button class="tablinks" onclick="openTab(event, 'EnergyHeatmapTab')">Energy Heatmap</button>
    </div>

    <div id="EnergyTab" class="tabcontent">
        <div id="energy-plot" class="plot"></div>
    </div>

    <div id="GPSSpeedTab" class="tabcontent">
        <div id="gps-speed-plot" class="plot"></div>
    </div>

    <div id="BatteryTab" class="tabcontent">
        <div id="battery-plot" class="plot"></div>
    </div>

    <div id="GPSMapTab" class="tabcontent">
        <div id="gps-map" class="plot"></div>
    </div>

    <div id="EnergyHeatmapTab" class="tabcontent">
        <div id="energy-heatmap" class="plot"></div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();

        var energyGraph = JSON.parse('{{ energy_graph | safe }}');
        Plotly.newPlot('energy-plot', energyGraph.data, energyGraph.layout);

        var gpsSpeedGraph = JSON.parse('{{ gps_speed_graph | safe }}');
        Plotly.newPlot('gps-speed-plot', gpsSpeedGraph.data, gpsSpeedGraph.layout);

        var batteryGraph = JSON.parse('{{ battery_graph | safe }}');
        Plotly.newPlot('battery-plot', batteryGraph.data, batteryGraph.layout);

        var gpsMap = JSON.parse('{{ gps_map | safe }}');
        Plotly.newPlot('gps-map', gpsMap.data, gpsMap.layout);

        var energyHeatmap = JSON.parse('{{ energy_heatmap | safe }}');
        Plotly.newPlot('energy-heatmap', energyHeatmap.data, energyHeatmap.layout);
    </script>
</body>
</html>
