<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Data Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .plot { width: 100%; height: 600px; }
        .lap-selector { margin-bottom: 20px; }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Lap Data Analysis</h1>

    <form method="post" class="lap-selector">
        <label>Select Laps:</label><br>
        {% for lap in laps %}
        <input type="checkbox" name="laps" value="{{ lap }}" {% if lap in selected_laps %} checked {% endif %}>
        Lap {{ lap }}
        {% endfor %}
        <input type="submit" value="Update Graphs">
    </form>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'EnergyTab')" id="defaultOpen">Energy Consumption</button>
        <button class="tablinks" onclick="openTab(event, 'GPSSpeedTab')">GPS Speed</button>
        <button class="tablinks" onclick="openTab(event, 'BatteryTab')">Battery Analysis</button>
        <button class="tablinks" onclick="openTab(event, 'GPSMapTab')">GPS Track</button>
        <button class="tablinks" onclick="openTab(event, 'EnergyHeatmapTab')">Energy Heatmap</button>
        <button class="tablinks" onclick="openTab(event, 'LapDataTab')">Lap Data</button>
    </div>

    <div id="EnergyTab" class="tabcontent">
        <div id="energy-plot" class="plot"></div>
    </div>

    <div id="GPSSpeedTab" class="tabcontent">
        <div id="gps-speed-plot" class="plot"></div>
    </div>

    <div id="BatteryTab" class="tabcontent">
        <div id="battery-plot" class="plot"></div>
    </div>

    <div id="GPSMapTab" class="tabcontent">
        <div id="gps-map" class="plot"></div>
    </div>

    <div id="EnergyHeatmapTab" class="tabcontent">
        <div id="energy-heatmap" class="plot"></div>
    </div>

    <div id="LapDataTab" class="tabcontent">
        <div id="lap-data-table"></div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();

        var energyGraph = JSON.parse('{{ energy_graph | safe }}');
        Plotly.newPlot('energy-plot', energyGraph.data, energyGraph.layout);

        var gpsSpeedGraph = JSON.parse('{{ gps_speed_graph | safe }}');
        Plotly.newPlot('gps-speed-plot', gpsSpeedGraph.data, gpsSpeedGraph.layout);

        var batteryGraph = JSON.parse('{{ battery_graph | safe }}');
        Plotly.newPlot('battery-plot', batteryGraph.data, batteryGraph.layout);

        var gpsMap = JSON.parse('{{ gps_map | safe }}');
        Plotly.newPlot('gps-map', gpsMap.data, gpsMap.layout);

        var energyHeatmap = JSON.parse('{{ energy_heatmap | safe }}');
        Plotly.newPlot('energy-heatmap', energyHeatmap.data, energyHeatmap.layout);

        var lapData = JSON.parse('{{ lap_data | safe }}');
        var tableHtml = '<table><tr><th>Lap Number</th><th>Time [s]</th><th>Distance [m]</th><th>Avg Speed [km/hr]</th><th>Max Speed [km/hr]</th><th>Joules Used</th></tr>';
        
        lapData.forEach(function(row) {
            tableHtml += '<tr>';
            tableHtml += '<td>' + row.lap_lap + '</td>';
            tableHtml += '<td>' + row.time.toFixed(1) + '</td>';
            tableHtml += '<td>' + row.distance.toFixed(1) + '</td>';
            tableHtml += '<td>' + row.avg_speed.toFixed(1) + '</td>';
            tableHtml += '<td>' + row.max_speed.toFixed(1) + '</td>';
            tableHtml += '<td>' + row.joules_used + '</td>';
            tableHtml += '</tr>';
        });
        
        tableHtml += '</table>';
        document.getElementById('lap-data-table').innerHTML = tableHtml;
    </script>
</body>
</html>
